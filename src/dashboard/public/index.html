<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Dome V3 | Jewbot Command Center</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Sora:wght@300;400;600;700;800&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Ambient background -->
    <div class="bg-grid"></div>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>
    <div class="bg-noise"></div>

    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-star">‚ú°</div>
        <div class="loading-text">Establishing Tactical Link...</div>
        <div class="loading-bar"><div class="loading-fill"></div></div>
    </div>

    <!-- Session expired overlay -->
    <div id="expired-overlay" class="expired-overlay hidden">
        <div class="expired-card">
            <div class="expired-icon">üîí</div>
            <h2>Session Expired</h2>
            <p>Your tactical link has been severed. Run <code>/dashboard</code> in Discord to re-establish connection.</p>
        </div>
    </div>

    <!-- App shell -->
    <div id="app" class="app hidden">
        <!-- Sidebar -->
        <nav class="sidebar">

                <span class="brand-text">IRON DOME</span>

            <div class="sidebar-section">

                <button class="nav-btn active" data-page="overview">
                    <span class="nav-icon">üìä</span>
                    <span class="nav-label">Dashboard</span>
                </button>
            </div>

            <div class="sidebar-section">
                <div class="section-label">CONFIGURATION</div>
                <button class="nav-btn" data-page="modules">
                    <span class="nav-icon">üì¶</span>

                    <span class="nav-label">Mossad Agent</span>
                </button>
                <button class="nav-btn" data-page="economy">

                    <span class="nav-label">Economy</span>
                </button>
                <button class="nav-btn" data-page="leveling">
                    <span class="nav-icon">üìà</span>
                    <span class="nav-label">Leveling</span>
                </button>
                <button class="nav-btn" data-page="channels">
                    <span class="nav-icon">üì°</span>
                    <span class="nav-label">Channels</span>
                </button>
                <button class="nav-btn" data-page="starboard">
                    <span class="nav-icon">‚≠ê</span>
                    <span class="nav-label">Starboard</span>
                </button>
                <button class="nav-btn" data-page="autorole">
                    <span class="nav-icon">üé≠</span>
                    <span class="nav-label">Auto-Role</span>
                </button>
            </div>

            <div class="sidebar-section">
                <div class="section-label">MANAGEMENT</div>
                <button class="nav-btn" data-page="commands">
                    <span class="nav-icon">‚ö°</span>
                    <span class="nav-label">Custom Commands</span>
                </button>
                <button class="nav-btn" data-page="rolerewards">
                    <span class="nav-icon">üèÖ</span>
                    <span class="nav-label">Role Rewards</span>
                </button>
                <button class="nav-btn" data-page="leaderboard">
                    <span class="nav-icon">üèÜ</span>
                    <span class="nav-label">Leaderboard</span>
                </button>
                <button class="nav-btn" data-page="logs">
                    <span class="nav-icon">üìú</span>
                    <span class="nav-label">Audit Logs</span>
                </button>
            </div>

            <div class="sidebar-footer">
                <div class="session-timer">
                    <span class="timer-icon">‚è±Ô∏è</span>
                    <span id="session-timer">--:--</span>
                </div>
                <div class="ping-display">
                    <span class="ping-dot"></span>
                    <span id="ping-value">--ms</span>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main">
            <!-- Topbar -->
            <header class="topbar">
                <div class="topbar-left">
                    <img id="guild-icon" class="guild-icon" src="" alt="">
                    <div>
                        <h1 id="guild-name" class="guild-name">Loading...</h1>
                        <span id="guild-meta" class="guild-meta">Connecting...</span>
                    </div>
                </div>
                <div class="topbar-right">
                    <div id="status-badge" class="status-indicator online">
                        <span class="status-dot"></span>
                        <span>Operational</span>
                    </div>
                </div>
            </header>

            <!-- Pages rendered here -->
            <div id="page-container" class="page-container">
                <!-- Dynamically rendered -->
            </div>
        </main>
    </div>

    <!-- Toast notification container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
